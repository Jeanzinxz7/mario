<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaKe - Tênis e Roupas Esportivas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NaKe</h1>
        <nav>
            <ul>
                <li><a href="#tenis">Tênis</a></li>
                <li><a href="#roupas">Roupas</a></li>
            </ul>
        </nav>
    </header>

    <section id="tenis">
        <h2>Tênis Jordan</h2>
        <div class="product">
            <img src="tenis1.jpg" alt="Tênis Jordan 1">
            <p>Tênis Jordan 1</p>
            <p>R$ 399,99</p>
        </div>
        <!-- Adicione mais modelos de tênis aqui -->
    </section>

    <section id="roupas">
        <h2>Roupas Esportivas</h2>
        <div class="product">
            <img src="roupa1.jpg" alt="Camiseta Nike">
            <p>Camiseta Nike</p>
            <p>R$ 79,99</p>
        </div>
        <!-- Adicione mais modelos de roupas aqui -->
    </section>

    <footer>
        <p>&copy; 2024 NaKe - Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para mudar de aba quando clicar em um link no menu de navegação
        const links = document.querySelectorAll('nav ul li a');
        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                targetSection.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
